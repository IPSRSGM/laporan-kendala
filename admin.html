<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard Admin IPSRS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#1e90ff,#00c6ff);
  margin:0;
  padding:20px;
}
h2{
  text-align:center;
  color:white;
}
.card{
  background:rgba(255,255,255,.25);
  backdrop-filter:blur(12px);
  border-radius:18px;
  padding:15px;
  margin-bottom:15px;
  color:white;
}
select, textarea, input[type=file]{
  width:100%;
  margin-top:6px;
  padding:10px;
  border-radius:12px;
  border:none;
}
textarea{resize:none}
button{
  margin-top:10px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#0066ff,#00ccff);
  color:white;
  font-weight:600;
  cursor:pointer;
}
img{
  width:100%;
  border-radius:12px;
  margin:10px 0;
}
#toast{
  position:fixed;
  top:20px;
  right:20px;
  background:#111;
  color:white;
  padding:12px 20px;
  border-radius:14px;
  display:none;
}
</style>
</head>

<body>

<h2>ðŸ“‹ Dashboard Admin / Teknisi</h2>

<div id="toast"></div>

<div id="daftarLaporan">Memuat data...</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

<script>
// ====== FIREBASE CONFIG ======
const firebaseConfig = {
  apiKey: "ISI_API_KEY_FIREBASE",
  authDomain: "xxxxx.firebaseapp.com",
  projectId: "laporan-kendala-rsgm-165f6",
  storageBucket: "laporan-kendala-rsgm-165f6.appspot.com"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const storage = firebase.storage();

// ====== TOAST ======
function showToast(msg){
  const t=document.getElementById("toast");
  t.innerText=msg;
  t.style.display="block";
  setTimeout(()=>t.style.display="none",3000);
}

// ====== REALTIME DATA ======
db.collection("laporan").orderBy("waktu","desc")
.onSnapshot(snapshot=>{
  const daftar=document.getElementById("daftarLaporan");
  daftar.innerHTML="";

  if(snapshot.empty){
    daftar.innerHTML="Belum ada laporan";
    return;
  }

  snapshot.forEach(doc=>{
    const d=doc.data();
    const card=document.createElement("div");
    card.className="card";

    card.innerHTML=`
      <b>Nama:</b> ${d.nama}<br>
      <b>Unit:</b> ${d.unit}<br><br>
      <b>Kendala:</b><br>${d.kendala}<br>

      ${d.foto ? `<img src="${d.foto}">` : ""}

      <label>Upload Foto</label>
      <input type="file" id="foto-${doc.id}" accept="image/*">

      <label>Status</label>
      <select id="status-${doc.id}">
        <option value="baru" ${d.status==="baru"?"selected":""}>Baru</option>
        <option value="proses" ${d.status==="proses"?"selected":""}>Proses</option>
        <option value="pending" ${d.status==="pending"?"selected":""}>Pending</option>
        <option value="selesai" ${d.status==="selesai"?"selected":""}>Selesai</option>
      </select>

      <label>Respon Teknisi</label>
      <textarea id="respon-${doc.id}">${d.respon||""}</textarea>

      <button onclick="simpan('${doc.id}')">ðŸ’¾ Simpan</button>
    `;

    daftar.appendChild(card);
  });
});

// ====== SIMPAN DATA + FOTO ======
function simpan(id){
  const status=document.getElementById(`status-${id}`).value;
  const respon=document.getElementById(`respon-${id}`).value;
  const file=document.getElementById(`foto-${id}`).files[0];

  if(file){
    const ref=storage.ref(`foto-laporan/${id}.jpg`);
    ref.put(file).then(()=>{
      ref.getDownloadURL().then(url=>{
        db.collection("laporan").doc(id).update({
          status:status,
          respon:respon,
          foto:url
        }).then(()=>showToast("Data & foto tersimpan âœ…"));
      });
    });
  }else{
    db.collection("laporan").doc(id).update({
      status:status,
      respon:respon
    }).then(()=>showToast("Data tersimpan âœ…"));
  }
}
</script>

</body>
</html>
