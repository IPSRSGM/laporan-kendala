<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard Admin / Teknisi</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<style>
body{
  font-family:'Poppins',sans-serif;
  background: linear-gradient(135deg,#3399ff,#66ccff);
  margin:0;
  padding:30px;
}
h2{text-align:center;color:white;margin-bottom:25px;}
.card{
  background: rgba(255,255,255,0.2);
  backdrop-filter: blur(12px);
  border-radius:16px;
  padding:20px;
  margin-bottom:15px;
  color:white;
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
}
select, textarea, button{
  width:100%;
  padding:10px;
  border-radius:12px;
  border:none;
  outline:none;
  font-size:14px;
  margin-top:6px;
}
textarea{resize:none; background: rgba(255,255,255,0.15); color:white;}
button{
  background: linear-gradient(135deg,#3399ff,#66ccff);
  color:white;
  font-weight:600;
  cursor:pointer;
  transition: transform 0.1s;
}
button:active{transform: scale(0.96);}
#toast{
  position:fixed;
  top:20px;
  right:20px;
  background:#111;
  color:white;
  padding:12px 20px;
  border-radius:14px;
  display:none;
  z-index:999;
}
</style>
</head>
<body>

<h2>üìã Dashboard Laporan Kendala</h2>

<div id="toast"></div>
<audio id="notifSound">
  <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
</audio>

<div id="daftarLaporan">Memuat data...</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "PASTE_API_KEY",
  authDomain: "xxxxx.firebaseapp.com",
  projectId: "laporan-kendala-rsgm-165f6"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let pertama = true;

// ===== TOAST FUNCTION =====
function showToast(msg){
  const t = document.getElementById("toast");
  t.innerText = msg;
  t.style.display = "block";
  setTimeout(()=> t.style.display="none",3000);
}

// ===== LISTENER LAPORAN =====
db.collection("laporan").orderBy("waktu","desc")
.onSnapshot(snapshot=>{
  if(!pertama){
    snapshot.docChanges().forEach(change=>{
      if(change.type==="added"){
        document.getElementById("notifSound").play();
        showToast("üîî Laporan baru masuk!");
      }
    });
  }
  pertama=false;

  const daftar = document.getElementById("daftarLaporan");
  daftar.innerHTML="";
  if(snapshot.empty){
    daftar.innerHTML="<p style='color:white;text-align:center;'>Belum ada laporan</p>";
  } else {
    snapshot.forEach(doc=>{
      const d=doc.data();
      const card = document.createElement("div");
      card.className="card";
      card.innerHTML=`
        <b>Nama:</b> ${d.nama}<br>
        <b>Unit:</b> ${d.unit}<br>
        <b>Kendala:</b> ${d.kendala}<br><br>

        <label>Status:</label>
        <select id="status-${doc.id}" onchange="ubahStatus('${doc.id}')">
          <option value="baru" ${d.status==="baru"?"selected":""}>Baru</option>
          <option value="proses" ${d.status==="proses"?"selected":""}>Proses</option>
          <option value="pending" ${d.status==="pending"?"selected":""}>Pending</option>
          <option value="selesai" ${d.status==="selesai"?"selected":""}>Selesai</option>
        </select><br><br>

        <label>Respon Teknisi:</label>
        <textarea id="respon-${doc.id}">${d.respon||""}</textarea>
        <button onclick="simpanRespon('${doc.id}')">üíæ Simpan Respon</button>
      `;
      daftar.appendChild(card);
    });
  }
});

// ===== UPDATE STATUS =====
function ubahStatus(id){
  const val = document.getElementById(`status-${id}`).value;
  db.collection("laporan").doc(id).update({status: val})
    .then(()=> showToast("Status tersimpan ‚úÖ"))
    .catch(err=> showToast("Gagal menyimpan status ‚ùå"));
}

// ===== UPDATE RESPON =====
function simpanRespon(id){
  const val = document.getElementById(`respon-${id}`).value.trim();
  db.collection("laporan").doc(id).update({respon: val})
    .then(()=> showToast("Respon tersimpan ‚úÖ"))
    .catch(err=> showToast("Gagal menyimpan respon ‚ùå"));
}
</script>
</body>
</html>
