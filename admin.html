<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Admin IPSRS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<style>
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:#e5e7eb;
  padding:20px;
}
.container{
  background:white;
  padding:20px;
  border-radius:16px;
}
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:10px;
  border-bottom:1px solid #ddd;
}
select,textarea{
  width:100%;
}
.status{
  padding:4px 10px;
  border-radius:12px;
  color:white;
  font-size:12px;
}
.baru{background:#fbbf24}
.proses{background:#3b82f6}
.pending{background:#a855f7}
.selesai{background:#22c55e}
</style>
</head>

<body>

<div class="container">
<h2>üõ†Ô∏è Admin IPSRS</h2>

<button onclick="exportExcel()">‚¨áÔ∏è Download Excel</button>

<table>
<thead>
<tr>
<th>Waktu</th>
<th>Nama</th>
<th>Unit</th>
<th>Kendala</th>
<th>Status</th>
<th>Respon</th>
</tr>
</thead>
<tbody id="tabel"></tbody>
</table>
</div>

<script>
firebase.initializeApp({
  apiKey: "ISI_API_KEY",
  authDomain: "PROJECT.firebaseapp.com",
  projectId: "PROJECT_ID"
});

const db = firebase.firestore();
const tabel = document.getElementById("tabel");
let allData=[];

db.collection("laporan")
.orderBy("waktu","desc")
.onSnapshot(snap=>{
  tabel.innerHTML="";
  allData=[];
  snap.forEach(doc=>{
    const d=doc.data();
    allData.push(d);
    tabel.innerHTML+=`
      <tr>
        <td>${d.waktu ? d.waktu.toDate().toLocaleString("id-ID"):""}</td>
        <td>${d.nama}</td>
        <td>${d.unit}</td>
        <td>${d.kendala}</td>
        <td>
          <span class="status ${d.status}">${d.status}</span>
          <select onchange="ubahStatus('${doc.id}',this.value)">
            <option value="baru" ${d.status==="baru"?"selected":""}>Baru</option>
            <option value="proses" ${d.status==="proses"?"selected":""}>Proses</option>
            <option value="pending" ${d.status==="pending"?"selected":""}>Pending</option>
            <option value="selesai" ${d.status==="selesai"?"selected":""}>Selesai</option>
          </select>
        </td>
        <td>
          <textarea onchange="ubahRespon('${doc.id}',this.value)">${d.respon||""}</textarea>
        </td>
      </tr>
    `;
  });
});

function ubahStatus(id,val){
  db.collection("laporan").doc(id).update({status:val});
}
function ubahRespon(id,val){
  db.collection("laporan").doc(id).update({respon:val});
}

function exportExcel(){
  const data = allData.map(d=>({
    Waktu: d.waktu ? d.waktu.toDate().toLocaleString("id-ID"):"",
    Nama: d.nama,
    Unit: d.unit,
    Kendala: d.kendala,
    Status: d.status,
    Respon: d.respon
  }));
  const ws=XLSX.utils.json_to_sheet(data);
  const wb=XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb,ws,"Laporan");
  XLSX.writeFile(wb,"laporan_sarpras.xlsx");
}
</script>

</body>
</html>
