<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard Admin IPSRS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#1e90ff,#00c6ff);
  margin:0;
  padding:20px;
}
h2{text-align:center;color:black}
.card{
  background:rgba(255,255,255,.25);
  backdrop-filter:blur(12px);
  border-radius:18px;
  padding:15px;
  margin-bottom:15px;
  color:black;
}
select, textarea, input{
  width:100%;
  margin-top:6px;
  padding:10px;
  border-radius:12px;
  border:none;
}
textarea{resize:none}
button{
  margin-top:10px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#0066ff,#00ccff);
  color:white;
  font-weight:600;
  cursor:pointer;
}
.filter{
  background:white;
  border-radius:16px;
  padding:12px;
  margin-bottom:15px;
}
#toast{
  position:fixed;
  top:20px;
  right:20px;
  background:#111;
  color:white;
  padding:12px 20px;
  border-radius:14px;
  display:none;
  z-index:999;
}
.waktu{
  font-size:12px;
  color:#333;
  margin-bottom:6px;
}
</style>
</head>

<body>

<h2>üìã Dashboard Admin / Teknisi</h2>

<div class="filter">
  <label>üîç Cari Laporan</label>
  <input type="text" id="searchInput" placeholder="Nama / Unit / Kendala">

  <label>üìÖ Filter Tanggal</label>
  <input type="date" id="dateInput">

  <button onclick="exportExcel()">‚¨á Export Excel</button>
</div>

<div id="toast"></div>
<div id="daftarLaporan">Memuat data...</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<!-- Excel -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<script>
// ================= FIREBASE =================
firebase.initializeApp({
  apiKey: "ISI_API_KEY_FIREBASE",
  authDomain: "laporan-kendala-rsgm-165f6.firebaseapp.com",
  projectId: "laporan-kendala-rsgm-165f6"
});
const db = firebase.firestore();

// ================= TOAST =================
function showToast(msg){
  const t=document.getElementById("toast");
  t.innerText=msg;
  t.style.display="block";
  setTimeout(()=>t.style.display="none",3000);
}

let allData=[];

// ================= LOAD REALTIME =================
db.collection("laporan")
.orderBy("waktu","desc")
.onSnapshot(snapshot=>{
  allData=[];
  snapshot.forEach(doc=>{
    allData.push({id:doc.id, ...doc.data()});
  });
  renderData();
});

// ================= RENDER DATA =================
function renderData(){
  const daftar=document.getElementById("daftarLaporan");
  daftar.innerHTML="";

  const search=document.getElementById("searchInput").value.toLowerCase();
  const date=document.getElementById("dateInput").value;

  let filtered=allData.filter(d=>{
    const textMatch =
      (d.nama||"").toLowerCase().includes(search) ||
      (d.unit||"").toLowerCase().includes(search) ||
      (d.kendala||"").toLowerCase().includes(search);

    let dateMatch=true;
    if(date && d.waktu){
      const t=d.waktu.toDate().toISOString().slice(0,10);
      dateMatch = t===date;
    }
    return textMatch && dateMatch;
  });

  if(filtered.length===0){
    daftar.innerHTML="Tidak ada laporan";
    return;
  }

  filtered.forEach(d=>{
    const card=document.createElement("div");
    card.className="card";

    card.innerHTML=`
      <div class="waktu">
        üïí ${d.waktu ? d.waktu.toDate().toLocaleString("id-ID") : "-"}
      </div>

      <b>Nama:</b> ${d.nama||"-"}<br>
      <b>Unit:</b> ${d.unit||"-"}<br><br>

      <b>Kendala:</b><br>${d.kendala||"-"}<br>

      <label>Status</label>
      <select id="status-${d.id}">
        <option value="baru" ${d.status==="baru"?"selected":""}>Baru</option>
        <option value="proses" ${d.status==="proses"?"selected":""}>Proses</option>
        <option value="pending" ${d.status==="pending"?"selected":""}>Pending</option>
        <option value="selesai" ${d.status==="selesai"?"selected":""}>Selesai</option>
      </select>

      <label>Respon Teknisi</label>
      <textarea id="respon-${d.id}">${d.respon||""}</textarea>

      <button onclick="simpan('${d.id}')">üíæ Simpan</button>
    `;
    daftar.appendChild(card);
  });
}

// ================= SIMPAN =================
function simpan(id){
  const status=document.getElementById(`status-${id}`).value;
  const respon=document.getElementById(`respon-${id}`).value;

  db.collection("laporan").doc(id).update({
    status,respon
  })
  .then(()=>showToast("Data tersimpan ‚úÖ"))
  .catch(err=>alert(err.message));
}

// ================= EXPORT =================
function exportExcel(){
  let data=[];
  allData.forEach(d=>{
    data.push({
      Nama:d.nama||"",
      Unit:d.unit||"",
      Kendala:d.kendala||"",
      Status:d.status||"",
      Respon:d.respon||"",
      Waktu:d.waktu?d.waktu.toDate().toLocaleString("id-ID"):""
    });
  });

  const ws=XLSX.utils.json_to_sheet(data);
  const wb=XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb,ws,"Laporan IPSRS");
  XLSX.writeFile(wb,"laporan_ipsrs.xlsx");
}

// ================= EVENT =================
document.getElementById("searchInput").addEventListener("input",renderData);
document.getElementById("dateInput").addEventListener("change",renderData);
</script>

</body>
</html>
